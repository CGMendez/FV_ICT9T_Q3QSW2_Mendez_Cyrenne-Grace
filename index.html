<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q3SW2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >

	<style>
		body{
			color: white;
			text-align: center;
			padding: 20px;
			width: 600px;
			margin-inline: 670px;
			background-color: #85562f;
		}
		.character{
			image-resolution: auto;
		}
		.container{
			border: solid;
			border-radius: 40px;
		}
	</style>

</head>
<body>

	<h1>Grizzmath</h1>

	<br><br>
	<div class="character">
		<img src="https://mystickermania.com/cdn/stickers/cartoons/sticker_5007-512x512.png">
	<br><br>
	</div>

	<form>
		<div class="container">
		<details ontoggle="message()">
			<summary>Instructions</summary>
				<i id="show"></i>
		</details>
		<label>Enter a number:</label>
			<input type="text" id="num1" class="form-control">
		<br><br>
		<label>Enter a number:</label>
			<input type="text" id="num2" class="form-control">
			<br>
			<button type="Submit" class="btn btn-success" onclick="plus()">A added to B</button>
			<button type="Submit" class="btn btn-warning" onclick="minus()">A to the difference of B</button>
			<button type="Submit" class="btn btn-info" onclick="times()">The product of A and B</button>
			<br><br>
			<button type="Submit" class="btn btn-danger" onclick="divide()">A to the quotient of B</button>

	</form>


	<script>
		function plus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);
				window.alert("The sum is:" + sum);
		}
		function minus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var minus = Number(num1) - Number(num2);
				window.alert("The difference is:" + minus);
		}

		function times(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var times = Number(num1) * Number(num2);
				window.alert("The product is:" + times);
		}

		function divide(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var divide = Number(num1) / Number(num2);
				window.alert("The quotient is:" + divide);
			}
		function message(){
			//alert("Try it");
			document.getElementById("show").innerHTML = "Help Grizzly with his math!";
		}
	</script>
</body> 
</html>
